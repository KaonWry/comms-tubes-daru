<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Ganesha</title>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/solid.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between bg-light" style="position: fixed; width: 100%; top: 0;">
        <a href="/">
            <span class="navbar-brand">
                Bank Ganesha
            </span>
        </a>
        <div class="form-inline">
        {% if isLogin %}
        <div class="navbar-text">Halo {{nama}}</div>
        <a href="/logout">
            <input type="button" value="Log Out" class="btn btn-outline-danger" style="margin-left: 20px;">
        </a>
        {% else %}
        <form action="/login" method="post" enctype="multipart/form-data">
            <input type="text" name="nama" id="nama" class="form-control" required placeholder="Nama" style="margin-left: 20px;">
            <input type="text" name="pin" id="pin" class="form-control" placeholder="PIN" required pattern="\d\d\d\d\d\d\d\d" style="margin-left: 20px;">
            <input type="submit" class="btn btn-outline-success" style="margin-left: 20px;" value="Masuk">
        </form>
        {% endif %}
        </div>
    </nav>
    <div  style="display: flex; justify-content: center; margin-top: 15%;">
        <div style="margin: 30px;">
            <a href="/menuTarik">
                <button class="btn-lg btn-outline-primary">Tarik Tunai</button>
            </a>
        </div>
        <div style="margin: 30px;">
            <a href="/menuSetor">
                <button class="btn-lg btn-outline-primary">Setor Tunai</button>
            </a>
        </div>
        <div style="margin: 30px;">
            <a href="/menuTransfer">
                <button class="btn-lg btn-outline-primary">Transfer Dana</button>
            </a>
        </div>
    </div>
    <div style="display: flex; justify-content: center;">
        <div style="margin: 30px">
            <a href="/menuInfo">
                <button class="btn-lg btn-outline-primary">Info Nasabah</button>
            </a>
        </div>
        <div style="margin: 30px;">
            <a href="/menuBukaRek">
                <button class="btn-lg btn-outline-primary">Buka Rekening</button>
            </a>
        </div>
    </div>
    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
