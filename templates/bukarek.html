<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Ganesha</title>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/fontawesome.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/solid.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between bg-light" style="position: fixed; width: 100%; top: 0;">
        <a href="/">
            <span class="navbar-brand">
                Bank Ganesha
            </span>
        </a>
        <div class="form-inline">
            {% if isLogin %}
            <div class="navbar-text">Halo {{nama}}</div>
            <a href="/logout">
                <input type="button" value="Log Out" class="btn btn-outline-danger" style="margin-left: 20px;">
            </a>
            {% else %}
            <form action="/login" method="post" enctype="multipart/form-data">
                <input type="text" name="nama" id="nama" class="form-control" required placeholder="Nama" style="margin-left: 20px;">
                <input type="text" name="pin" id="pin" class="form-control" placeholder="PIN" required pattern="\d\d\d\d\d\d\d\d" style="margin-left: 20px;">
                <input type="submit" class="btn btn-outline-success" style="margin-left: 20px;" value="Masuk">
            </form>
            {% endif %}
        </div>
    </nav>

    <div style="text-align: center; margin-top: 70px;">
        <h1>Pembukaan Rekening Baru</h1>
    </div>
    <form action="/bukaRekening" method="post" enctype="multipart/form-data">
        <div class="form-group" style="position: static; margin-left: 29%; margin-top: 3%;">
            <label for="nama" class="col-form-label">Nama nasabah </label>
            <input type="text" name="nama" id="nama" class="form-control col-7" required placeholder="Nama nasabah" pattern="[a-zA-Z]+\s[a-zA-Z]+\s[a-zA-Z]+"><br>
            <label for="PIN" class="col-form-label">PIN (8 digit)</label>
            <input type="text" name="PIN" id="PIN" class="form-control col-7" required placeholder="PIN" pattern="\d\d\d\d\d\d\d\d"><br>
            <label for="setor" class="col-form-label">Setoran saldo pertama</label>
            <input type="text" name="setor" id="setor" class="form-control col-7" required placeholder="Saldo pertama" pattern="[0-9]+"><br><br>
            <button type="submit" value="Buka" class="btn btn-outline-dark col-1" style="position: absolute; left: 62%;">Daftar</button>            
        </div>
    </form>
    <div style="text-align: center;">
        {{message}}
    </div>
    <div style="position: absolute; bottom: 40px; right: 10px;">
        <a href="/">
            <input type="button" value="Kembali ke menu utama" class="btn btn-outline-secondary">
        </a>
    </div>
    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
